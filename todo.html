<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks managing</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="col-lg-12 title">
                    <h1>My first to do app</h1>
                </div>
                <div contenteditable class="col-lg-12 add-text"></div>
                <div class="col-lg-8 offset-lg-2 add">
                    <button class="btn btn-success btn-block">Add new Task</button>
                </div>
                <div class="col-lg-12 my-nav">
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand">Manage your tasks</a>
                        <form class="form-inline">
                          <input class="form-control" type="search" placeholder="Search">
                        </form>
                      </nav>
                </div>
                <div class="col-lg-12 list">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span>Task number 1</span>
                            <div class="icons">
                                <i class="fas fa-trash"></i>
                                <i class="fas fa-edit"></i>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Task number 2</span>
                            <div class="icons">
                                <i class="fas fa-trash"></i>
                                <i class="fas fa-edit"></i>
                            </div>
                        </li>
                      </ul>
                      <li class="list-group-item">
                        <span>Task number 3</span>
                        <div class="icons">
                            <i class="fas fa-trash"></i>
                            <i class="fas fa-edit"></i>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span>Task number 4</span>
                        <div class="icons">
                            <i class="fas fa-trash"></i>
                            <i class="fas fa-edit"></i>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span>Task number 5</span>
                        <div class="icons">
                            <i class="fas fa-trash"></i>
                            <i class="fas fa-edit"></i>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
